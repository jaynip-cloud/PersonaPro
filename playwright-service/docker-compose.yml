version: '3.8'

services:
  playwright-service:
    build: .
    container_name: playwright-scraper
    ports:
      - "8000:8000"
    environment:
      - SERVICE_API_KEY=${SERVICE_API_KEY:-your-secret-api-key-change-this}
      - BROWSER_HEADLESS=true
      - DEFAULT_TIMEOUT=30000
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
